<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <h1> Password Generator</h1>
    <div class="passwordCreation">
        <form action="">
        <div>
            <label for="number">Enter a number between 8 and 100 for your password length.</label>
            <input type="number" id="length" name="pw_length" value="length">
            </div>
            <div>
                <p>Select what characters you would like included in your password.</p>
                <input type="checkbox" id="lcase" name="pw_character" value="lcase">
                <label for="lcase">Lowercase</label>
            <input type="checkbox" id="upcase" name="pw_character" value="upcase">
            <label for="upcase">Uppercase</label>
            <input type="checkbox" id="specChar" name="pw_character" value="specChar">
            <label for="specChar">Special Characters</label>
            </div>
            <button onclick="generatePW();">Generated Password</button>
   
  
   

   </form>
</div>
<div class="generatedPassword">

</div>

    
    <script src="./script.js"></script>
</body>
</html>
